<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- customized fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="bar">
      <span id='logo'>
        <img src="images/owl.png">
        tweeter
        <div class="eyes" style="top: 55px; left: 50px"></div>
        <div class="eyes" style="top: 55px; left: 70px"></div>
      </span>
      <div id="navBtn"> 
          <span><b>Write</b> a new tweet</span>
          <button id="slideBtn"><img src="images/two-down-arrows.png"></button>
      </div>
    </nav>

    <!-- hearder content -->
    <header id="header">
      <div id="somediv">
          <div>
              <img src="/images/profile-hex.png">
           </div>
           <br>
           <div>
              <h2>The Owl</h2>
           </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">  
      <section class="new-tweet">
          <p class='error'></p>
          <form id="form" action="/tweets/" method="POST">
            <textarea id="textBar" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section id="tweetSection">
      </section>

      <button id="downBtn"><img src="images/two-down-arrows(1).png"></button>
    </main>
  </body>
</html>
